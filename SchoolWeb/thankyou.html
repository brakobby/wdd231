<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for contacting Unique Assurance School Complex">
    <title>Thank You - Unique Assurance School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap');
        
        :root {
            --primary-color: #6c0d64;
            --accent-color: #e0b532;
            --text-dark: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 50px 40px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            text-align: center;
            margin-bottom: 30px;
        }

        .success-icon i {
            font-size: 80px;
            color: #27ae60;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 15px;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        #form-results {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .result-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .result-item strong {
            display: block;
            color: var(--primary-color);
            margin-bottom: 8px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-item div {
            color: var(--text-dark);
            font-size: 1.1rem;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .info-box {
            background: linear-gradient(135deg, var(--primary-color), #8a1179);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .info-box h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .info-box p {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .info-box .contact-number {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 15px;
        }

        .back-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: 0.3s;
            font-family: 'Montserrat', sans-serif;
        }

        .back-button:hover {
            background-color: #8a1179;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 13, 100, 0.4);
        }

        .timestamp {
            text-align: center;
            color: #999;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .success-icon i {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>Thank You!</h1>
        <p class="subtitle">We've received your message and will get back to you shortly.</p>

        <div id="form-results">
            <!-- Results will be populated here by JavaScript -->
        </div>

        <div class="info-box">
            <h3><i class="fas fa-phone-alt"></i> Need Immediate Assistance?</h3>
            <p>Our admissions team is available Monday - Friday</p>
            <p>8:00 AM - 5:00 PM</p>
            <div class="contact-number">
                <i class="fab fa-whatsapp"></i> +233 54 574 2764
            </div>
        </div>

        <a href="index.html" class="back-button">
            <i class="fas fa-home"></i> Back to Home
        </a>

        <p class="timestamp" id="timestamp"></p>
    </div>

    <script>
        // Display form results from URL parameters
        function displayFormResults() {
            const params = new URLSearchParams(window.location.search);
            const resultsDiv = document.getElementById('form-results');
            
            if (params.toString()) {
                const fullname = params.get('fullname') || 'N/A';
                const email = params.get('email') || 'N/A';
                const phone = params.get('phone') || 'N/A';
                const program = params.get('program') || 'N/A';
                const message = params.get('message') || 'N/A';
                
                // Format program name nicely
                const programName = program.split('-')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
                
                resultsDiv.innerHTML = `
                    <div class="result-item">
                        <strong><i class="fas fa-user"></i> Full Name</strong>
                        <div>${fullname}</div>
                    </div>
                    <div class="result-item">
                        <strong><i class="fas fa-envelope"></i> Email Address</strong>
                        <div>${email}</div>
                    </div>
                    <div class="result-item">
                        <strong><i class="fas fa-phone"></i> Phone Number</strong>
                        <div>${phone}</div>
                    </div>
                    <div class="result-item">
                        <strong><i class="fas fa-graduation-cap"></i> Program of Interest</strong>
                        <div>${programName}</div>
                    </div>
                    <div class="result-item">
                        <strong><i class="fas fa-comment-dots"></i> Your Message</strong>
                        <div>${message}</div>
                    </div>
                `;

                // Save to localStorage
                const submission = {
                    fullname,
                    email,
                    phone,
                    program: programName,
                    message,
                    timestamp: new Date().toISOString()
                };
                
                // Get existing submissions
                let submissions = JSON.parse(localStorage.getItem('formSubmissions')) || [];
                submissions.push(submission);
                // Keep only last 10 submissions
                if (submissions.length > 10) {
                    submissions = submissions.slice(-10);
                }
                localStorage.setItem('formSubmissions', JSON.stringify(submissions));
                localStorage.setItem('lastFormSubmission', JSON.stringify(submission));
            } else {
                resultsDiv.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #999;">
                        <i class="fas fa-exclamation-circle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <p>No form data found. Please submit the contact form.</p>
                    </div>
                `;
            }
        }

        // Display timestamp
        function displayTimestamp() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('timestamp').textContent = 
                'Submitted on ' + now.toLocaleDateString('en-US', options);
        }

        // Initialize
        displayFormResults();
        displayTimestamp();

        // Log analytics (demonstration of localStorage usage)
        const pageViews = parseInt(localStorage.getItem('thankYouPageViews')) || 0;
        localStorage.setItem('thankYouPageViews', pageViews + 1);
        console.log('Thank you page views:', pageViews + 1);
    </script>
</body>
</html>
